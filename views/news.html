<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=640, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="../css/news.css">
</head>
<body>

<div id="container">

    <!--主体-->
    <div class="content">

        <!--顶部图片-->
        <div class="top-wra">
            <div class="top-img">
                <img src="../images/6_1.png" alt="">
            </div>
            <div class="search-wra">
                <div class="form-key">
                    <img class="search-img" src="../images/6_2.png" alt="">
                    <input type="text" class="form-input" id="searchVal" placeholder="输入您想了解的关键词">
                </div>
                <div class="form-btn" id="form-btn">搜索</div>
            </div>
        </div>

        <!-- 导航 -->
        <div class="navBar">
            <a class="nav-item active">
                <div class="nav-dec">
                    <div class="nav-img">
                        <img class="old-img" src="../images/1_46.png" alt="">
                        <img class="news-img" src="../images/1_47.png" alt="">
                    </div>
                    <div class="nav-text">公司新闻</div>
                </div>
            </a>
            <a class="nav-item">
                <div class="nav-dec">
                    <div class="nav-img">
                        <img class="old-img" src="../images/1_48.png" alt="">
                        <img class="news-img" src="../images/1_49.png" alt="">
                    </div>
                    <div class="nav-text">行业动态</div>
                </div>
            </a>
        </div>


        <!--热点新闻-->
        <div class="hotNews">
            <div class="hotNews-title"></div>
            <div class="hotNews-dec"></div>
            
            <!--图片或者视频-->
            <div class="hotNews-video">
                <video class="video">
                    <source src="">
                    您的浏览器不支持 video 标签。
                </video>
                <img class="video-bg" src="../images/1_50.png" alt="">
                <img class="play-btn" src="../images/1_51.png" alt="">
            </div>

            <div class="hotNews-bottom">
                <div class="hotNews-time"></div>
                <div class="hotNews-browse"><span></span>人浏览</div>
                <div class="hotNews-share">
                    <img class="share-key" src="../images/1_52.png" alt="">
                    <div class="share-val">分享</div>
                </div>
            </div>
        </div>
  
		<div class="list" id="list"></div>
		<img class="load-img" src="../images/4_3.png" alt="">
    </div>
</div>

<script src="../scripts/lib/jquery-2.2.2.min.js"></script>
<script src="../scripts/lib/config.js"></script>
<script src="../scripts/lib/common.js"></script>
<script src="../scripts/plugins/bscroll.js"></script>
<script src="../scripts/other/news.js"></script>

</body>
</html>
